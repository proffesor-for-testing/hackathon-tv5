apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: media-gateway-ingress
  namespace: media-gateway
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "media-gateway-ip"
    networking.gke.io/managed-certificates: "media-gateway-cert"
    kubernetes.io/ingress.allow-http: "false"
spec:
  rules:
    - host: api.media-gateway.io
      http:
        paths:
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 8084
          - path: /api/v1/search
            pathType: Prefix
            backend:
              service:
                name: discovery-service
                port:
                  number: 8081
          - path: /api/v1/discover
            pathType: Prefix
            backend:
              service:
                name: discovery-service
                port:
                  number: 8081
          - path: /api/v1/recommendations
            pathType: Prefix
            backend:
              service:
                name: sona-service
                port:
                  number: 8082
          - path: /api/v1/sync
            pathType: Prefix
            backend:
              service:
                name: sync-service
                port:
                  number: 8083
          - path: /api/v1/playback
            pathType: Prefix
            backend:
              service:
                name: playback-service
                port:
                  number: 8086
          - path: /api/v1/content
            pathType: Prefix
            backend:
              service:
                name: ingestion-service
                port:
                  number: 8085
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
    - host: mcp.media-gateway.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-server
                port:
                  number: 3000
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: media-gateway-cert
  namespace: media-gateway
spec:
  domains:
    - api.media-gateway.io
    - mcp.media-gateway.io
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: media-gateway-backend-config
  namespace: media-gateway
spec:
  healthCheck:
    checkIntervalSec: 15
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /health
  timeoutSec: 30
  connectionDraining:
    drainingTimeoutSec: 60
